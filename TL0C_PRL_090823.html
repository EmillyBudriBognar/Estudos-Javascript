<script type="text/javascript"> 

const Preco = Number (prompt ("Preco R$: ")); 
// Entrada 1- convertendo para em numeero 

const Avista = Preco * 0.9; 
// Processo 1 
 
const Parcela = Preco / 3; 
// Processo 2 

document.write ('À vista R$: '+ Avista); 
// Exibe resultado no HTML - Saida 1 

document.write ('Ou 3x de R$: '+ Parcela); 
// Exibe resultado no HTML - Saida 2 

</script>
