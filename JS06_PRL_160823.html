<html>
    <head> <Title> Programação e Algoritmo Java Script!</Title>
    <meta charset="utf-8">
</head>
<BODY>
    <script type="text/javascript">

        const Valor1 = Number (prompt ("Digite o Valor 1:"));
        // Entrada 1 - convertendo para em numero

        const Valor2 = Number (prompt ("Digite o Valor 2:"));
        // Entrada 2 - convertendo para em numero

        const Soma = (Valor1 + Valor2)* 0.2;
        //Processo 1

        const Produto = (Valor1*Valor2)* 0.3;
        // Processo 2

        const Quadrados = parseFloat (Math.pow (Valor1 , 2) + Math.pow (Valor2 , 2))*0.4;
        // Processo 3

        document.write ('20% da Soma: '+ Soma, '<BR> 30% do Produto: '+ Produto, '<BR> 40% dos Quadrados: '+ Quadrados);
        // Exibe Resultado no HTML - Saida 1

    </script>
</BODY>
</html>
