<html>
    <Head> <Title> Programação e Algoritmo Java Script!</Title>
    <meta charset="utf-8">
</Head>
<BODY>
    <script type="text/javascript">

        const TC = Number (prompt ("Digite a Temperatura °C: "));
        // Entrada 1 - convertendo para em numero

        const TF = Number (1.8*TC + 32);
        // Processo 1

        document.write ('Temperatura Farenheit: '+ TF);
        // Exibe resultado no HTML - Saida 1
        
    </script>
</BODY>
</html>
