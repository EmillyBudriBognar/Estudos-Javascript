<html>
<head>
    <Title> Programação e Algoritmo Java Script!</Title>
    <meta charset="utf-8">
</head>
<body>
    <!-- Deseja-se ler um número e exibi-lo somente se ele for maior que 50 e menor igual a 90. -->
    <script type="text/javascript">
    var Numero; // Variavel real de entrada

    Numero= parseInt(prompt("Digite um número: "));
    // Entrada 1 convertendo para em numero

    if (Numero > 50 && Numero <= 90) // Condicional 1
        {   
            document.write('Número:' + Numero);
            // Exibe resultado no HTML - Saida 1 
        }
    </script>
</body>
</html>
