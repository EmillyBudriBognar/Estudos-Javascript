<script type="text/javascript"> 

const Nota1 = Number (prompt ("1º Nota: ")); 
// Entrada 1 - convertendo para em numero 

const Nota2 = Number (prompt ("2º Nota: ")); 
// Entrada 2 - convertendo para em numero 

const Media = (Nota1 + Nota2) / 2; 
// Processo 1 

document.write ('Média: '+ Media); 
// Exibe resultado no HTML - Saida 1 

</script>
