<!DOCTYPE html>
<html>
<head>
    <title>Programação e Algoritmo</title>
    <script>
        var dado;
        function iniciar() {
            var button= document.getElementById("rolar");
            button.addEventListener("click", rolar, false);
            //permite que você configure funções a serem chamadas quando um evento específico acontece
            dado = document.getElementById("dado");
        }

        function rolar() {
            setImage(dado);
        }
        
        function setImage(dado) {
            var valor = Math.floor(1 + Math.random() * 6);
            dado.setAttribute("src", "dados-funcao-" + valor + ".png");
        }
        window.addEventListener("load", iniciar, false);
    </script>
</head>
<body>
    <form action="#">
        <input id="rolar" type="button" value="Rodar Dados">
    </form><BR>
    <img id="dado" src="dados-funcao-1.png">
</body>
</html>
