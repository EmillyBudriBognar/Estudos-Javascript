<html>
    <head> <title> Java Script! </title> <meta charset="utf-8"> </head> <body>
        <form name="form1">
            <canvas id="meuRetangulo" width="600" height="400"
            style="border: 1px solid black;">
            O Canvas não está ativado em seu Browser
            </canvas>
            <script type="text/javascript">
                var canvas = document.getElementById("meuRetangulo");
                var context = canvas.getContext("2d")
                context.beginPath();
                context.moveTo(20, 20);
                context.lineTo(200, 20);
                context.lineTo(200, 100);
                context.lineTo(20, 100);
                context.lineTo(20, 20);

                context.stroke();
//JS37 = context.lineTo(20, 20)
            </script>
        </form>
    </body>
</html>
