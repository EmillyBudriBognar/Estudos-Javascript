<html>
    <Head> <Title> Programação e Algoritmos Java Script</Title>
    <meta charset="utf-8">
</Head>
<BODY>
    <script type="text/javascript">
        var Numero1; // Variavel real de entrada
        var Numero2; // Variavel real de entrada

        Numero1 = parseFloat(prompt("Digite o 1º Número: "));
        // Entrada 1 - conbvertendo para em numero

        Numero2 = parseFloat(prompt("Digite o 2º Número: "));
        // Entrada 1 - convertendo para em numero
        if (Numero1 > Numero2) // Condicional 1
        {
            document.write ('Número: ' + Numero1);
            // Exibe resultado no HTML - Saida 1
        }
        else // Negação Condicional 1
        {
            document.write ('Número: ' + Numero2);
            // Exibe resultado no HTML - Saida 2
        }


    </script>
</BODY>
</html>
