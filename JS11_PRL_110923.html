<html>
    <Head>
        <title>Programação e Algoritmos Java Script</title>
        <Meta charset="utf-8">
    </Head>
    <BODY>
        <script type="text/javascript">
            var Numero; // Variavel real de entrada

            Numero = parseFloat (prompt("Digite um número: "));
            // Entrada 1 - convertendo para em numero

            if(Numero > 100) // Condicional 1
            {
                document.write ('Número: ' + Numero);
                // Exibe resultado no HTML - Saida 1
            }


        </script>
    </BODY>

</html>
