<Head> <Title> Programação e Algoritmo Java Script!</Title> 
<meta charset="utf-8">

<BODY> 
<script type="text/javascript"> 

const QM = Number (prompt("Digite Quantidade Média: ")); 
// Entrada 1 - convertendo para em numero 

const QMx = Number (prompt ("Digite a Quantidade Máxima: ")); 
// Entrada 2 - convertendo para em numero 

const EM = (QM + QMx) /2; 
// Processo 1 

document.write ('Estoque Médio: '+ EM); 
// Exibe resultado no HTML - Saida 1 

</script> 
</BODY> 
</html>
