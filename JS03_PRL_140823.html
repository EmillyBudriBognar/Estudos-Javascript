<html> 
<Head> <Title> Programação e Algoritmo Java Script!</Title> 
<meta charset="utf-8"> 
</Head> 
<BODY> 
<script type="text/javascript"> 

const P1 = Number (prompt ("Digite a P1: ")); 
// Entrada 1- converntendo para em numero 

const P2 = Number (prompt ("Digite a P2: ")); 
// Entrada 2 - convertendo para em numero 

const P3 = Number (prompt ("Digite a P3: ")); 
// Entrada 3 - convertendo para em numero 

const PF = Number (prompt ("Digite a PF: ")); 
// Entrada 4 - convertendo para em numero 

const MP = (P1 + P2 + P3) / 3; 
// Processo 1 

const MF = (MP + (2* PF)) / 3; 
// Processo 2 

document.write ('Média Final: '+ MF); 
// Exibe resultado no HTML - Saida 1 

</script> 
</BODY> 
</html>
