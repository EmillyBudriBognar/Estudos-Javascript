<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário JavaScript</title>
</head>
<body>

<form name="form1">

    <p>Digite o seu nome: <input type="text" name="nome" width="30" maxlength="30"><br></p>
    <p>Digite a sua idade: <input type="number" name="idade" min="12" max="99"><br></p>

    <p>Selecione o estado civil:
        <input type="radio" name="civil" value="casado"> Casado
        <input type="radio" name="civil" value="solteiro"> Solteiro<br></p>

    <p>Marque as linguagens que você conhece:
        <input type="checkbox" id="op1" name="linguagem1" value="on"> C Sharp
        <input type="checkbox" id="op2" name="linguagem2" value="on"> Java Script
        <input type="checkbox" id="op3" name="linguagem3" value="on"> Java
        <input type="checkbox" id="op4" name="linguagem4" value="on"> PHP<br></p>

    <p>Marque seu nível de conhecimento em TI:
        <select name="nivel" id="Nivel">
            <option default value="Selecione">Selecione seu nível</option>
            <option value="Básico">Básico</option>
            <option value="Intermediario">Intermediário</option>
            <option value="Avançado">Avançado</option>
        </select><br></p>

    <p>Data de Nascimento: <input type="date" name="dtaNascimento"><br></p>

    <p>E-mail: <input type="email" name="email"><br></p>

    <p>Fone: <input type="tel" name="fone" pattern="[0-9]{2} [0-9]{1} [0-9]{4}-[0-9]{4}" placeholder="(00) 0-0000-0000" required><br></p>

    <input type="button" value="Ver" onclick="Exibir()">

    <script type="text/javascript">
        function Exibir() {
            var Nome = document.form1.nome.value;
            var Idade = eval(document.form1.idade.value);
            var Nivel = document.form1.nivel.value;
            var Nascimento = document.form1.dtaNascimento.value;
            var Email = document.form1.email.value;
            var Fone = document.form1.fone.value;
            var EstadoCivil = document.form1.civil.value;
            var Linguagem1 = document.getElementById("op1");
            var Linguagem2 = document.getElementById("op2");
            var Linguagem3 = document.getElementById("op3");
            var Linguagem4 = document.getElementById("op4");

            document.write('<br>Nome: ' + Nome);
            document.write('<br>Idade: ' + Idade);
            document.write('<br>Estado Civil: ' + EstadoCivil);
            document.write('<br>Seu nível: ' + Nivel);
            document.write('<br>Data de Nascimento: ' + Nascimento);
            document.write('<br>E-mail: ' + Email);
            document.write('<br>Fone: ' + Fone);

            if (Linguagem1.checked) {
                document.write('<br>Linguagem: C Sharp');
            }
            if (Linguagem2.checked) {
                document.write('<br>Linguagem: Java Script');
            }
            if (Linguagem3.checked) {
                document.write('<br>Linguagem: Java');
            }
            if (Linguagem4.checked) {
                document.write('<br>Linguagem: PHP');
            }
        }
    </script>

</form>

</body>
</html>
